name: ci-checks
description: CI static checks and testing

inputs:
  nodeVersion:
    description: "Node.js version"
    required: true
  nodeAuthToken:
    description: "Secret Node Auth Token"
    required: true
  sonarToken:
    description: "Sonar Token"
    required: true
  sonarHostUrl:
    description: "Sonar Host URL"
    required: true


runs:
  using: "composite"

  steps:
    - uses: actions/checkout@v4

    - name: Setup NodeJS
      uses: ./.github/actions/setup-node
      with:
        nodeVersion: ${{ env.NODE_VERSION }}
        nodeAuthToken: ${{ inputs.nodeAuthToken }}

    - name: Linting
      shell: bash
      run: pnpm run format:check:lint

    - name: Prettier
      shell: bash
      run: pnpm run format:check:prettier

    - name: Tests
      shell: bash
      run: pnpm run test:unit
    
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v4
      env:
        SONAR_TOKEN: ${{ inputs.sonarToken }}
        SONAR_HOST_URL: ${{ inputs.sonarHostUrl }}
